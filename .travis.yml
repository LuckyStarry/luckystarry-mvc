language: node_js
node_js:
  - '8'
install:
  - npm install
env:
  global:
    secure: ''

jobs:
  include:
    - stage: test
      script:
        - node --version
        - npm --version
        - echo "Testing Started ..."
        - npm test
        - echo "Testing Finished."
      after_success:
        - npm run coverage

    - stage: develop
      if: branch = develop
      script:
        - echo "NPM Version Started ..."
        - git config user.name "${U_NAME}"
        - git config user.email "${U_EMAIL}"
        - git checkout .
        - npm version prerelease -m "Upgrade to %s"
        - echo "NPM Tagged Finished. => $(git describe --tags `git rev-list --tags --max-count=1`)"
        - echo "NPM Version Finished."
      deploy:
        provider: releases
        api_key: '$GH_TOKEN'
        skip_cleanup: true

    - stage: prerelease
      if: branch = prerelease
      script:
        - echo "NPM Deploying Started ..."
        - npm run build
        - echo "NPM Building Finished."
      deploy:
        provider: npm
        email: starry@vip.qq.com
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          branch: prerelease
        tag: beta
